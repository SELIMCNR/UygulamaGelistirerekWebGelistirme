<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  
      margin - padding =>  {property}{sides}-{size}
      {property} => 
      m : margin 
      p : padding

      {sides} =>
      t : top => mt
      b : bottom => mb
      s : start => ms
      e : end => right => me, pe
      x : right-left => mx, px
      y : top-bottom => my, py

      {size} =>
      0 : mt-0 => margin-top: 0px;
      1 : mt-1 => $spacer *0.25: 0.25rem;
      2 : mt-2 => $spacer *0.5: 0.5rem;
      3 : mt-3 => $spacer: 1rem;
      4 : mt-4 => $spacer *1.5: 1.5rem;
      5 : mt-5 => $spacer *3: 3rem;
      auto : mt-auto => margin-top: auto; , mx-auto => margin-right: auto; margin-left: auto;  , my-auto => margin-top: auto; margin-bottom: auto;  

-->
    <div class="bg-primary p-3 mb-3">Lorem ipsum tl.</div>
    <div class="bg-primary p-4 mt-3">Lorem ipsum tl.</div>
    <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px">
      Lorem ipsum tl.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
