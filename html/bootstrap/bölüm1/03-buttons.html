<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  
    primary  -- mavi
    secondary -- gri
    success  -- yeşil
    danger   -- kırmızı
    warning  -- sarı
    info     -- açıkmavi
    light    -- beyaz   
    dark     -- koyu siyah
    muted    -- soluk gri
    black    -- siyah
-->
    <!-- btn :button , btn-secondary : button rengi gri  -->
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-dark">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-warning"></button>
    <a href="#" class="btn btn-secondary">Link</a>
    <input type="submit" value="Submit" class="btn btn-info" />
    <br /><br />
    <!-- btn-outline-primary : dış boşluk button üzerine gelince rengi mavi olsun.-->
    <button class="btn btn-outline-primary">Button</button>
    <button class="btn-outline-success">Button</button>
    <br />
    <br />

    <!-- btn-lg : button büyüklüğü large olsun , btn-sm : button büyüklüğü small olsun-->
    <button class="btn btn-danger btn-lg">Button</button>
    <button class="btn btn-danger btn-sm">Button</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
