<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <!-- list-unstyled:stilsiz liste -->
    <ul class="list-unstyled">
      <li>ürün 1</li>
      <li>ürün 2</li>
      <li>ürün 3</li>
    </ul>

    <!---list-inline : yan yana list -->
    <ul class="list-inline">
      <li class="list-inline-item">ürün 1</li>
      <li class="list-inline-item">ürün 2</li>
      <li class="list-inline-item">ürün 3</li>
    </ul>

    <!---list-group : gruplu liste -->
    <ul class="list-group w-50 mt-3">
      <!--w-50 : width:50%;-->
      <li class="list-group-item active">ürün 1</li>
      <!---active : aktif-->
      <li class="list-group-item list-group-item-warning">ürün 2</li>
      <!---list-group-item-warning : sarı renk-->
      <li class="list-group-item">ürün 3</li>
    </ul>

    <div class="mt-3 list-group">
      <a href="" class="list-group-item list-group-item-action"> Link 1 </a>
      <a href="" class="list-group-item list-group-item-action"> Link 1 </a>
      <a href="" class="list-group-item list-group-item-action active">
        Link 1
      </a>
    </div>

    <table class="table table-striped table-bordered table-hover mt-4">
      <!---table-striped : çizgili  , table-bordered: kenarlıklı , table-hover : üzerine gelince olayı
        bootstrap sitesinde table diye arat diğer özellikler var.
    -->
      <thead>
        <tr>
          <th>#</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>şehir</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-warning">
          <td>1</td>
          <td>name</td>
          <td>surname</td>
          <td>city</td>
        </tr>
        <tr class="table-info">
          <td>2</td>
          <td>name 2</td>
          <td>surname 2</td>
          <td>city 2</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
