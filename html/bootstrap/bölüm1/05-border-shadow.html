<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--   https://getbootstrap.com/docs/4.1/utilities/borders/  buradan bak-->
    <!-- border : 4 köşeden kenarlık oluşturur. -->
    <!-- border-top : sadece üst kısımda kenarlık oluşturur. -->
    <!-- border-bottom : sadece alt kısımda kenarlık oluşturur. -->
    <!-- border-start : sadece sol kısımda kenarlık oluşturur. -->
    <!-- border-end : sadece sağ kısımda kenarlık oluşturur. -->
    <!-- border-0 : kenarlık oluşturmaz. -->
    <!-- border-1 : kenarlık kalınlığı 1px olur. -->
    <!-- border-2 : kenarlık kalınlığı 2px olur. -->
    <!-- border-3 : kenarlık kalınlığı 3px olur. -->
    <!-- border-4 : kenarlık kalınlığı 4px olur. -->
    <!-- border-primary : kenarlık rengi mavi -->
    <!-- border-secondary : kenarlık rengi gri -->

    <div class="p-3 mb-3 bg-warning border border-success"></div>

    <div class="p-3 mb-3 bg-warning border border-danger border-4"></div>

    <!-- rounded-start-2 : başlagıçtan 2px kalınlında yuvarla nesneyi --->
    <!-- rounded-circle : yuvarlak nesneyi çember şeklinde --->
    <div class="p-3 mb-3 bg-warning border border-success rounded-2"></div>
    <img class="rounded-start-2" src="https://picsum.photos/200" alt="" />
    <img class="rounded-circle" src="https://picsum.photos/200" alt="" />
    <img class="rounded-pill" src="https://picsum.photos/400/300" alt="" />

    <div class="p-3 mb-3 bg-light rounded shadow-sm"></div>
    <div class="p-3 mb-3 bg-light rounded shadow"></div>
    <div class="p-3 mb-3 bg-light rounded shadow-lg"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
