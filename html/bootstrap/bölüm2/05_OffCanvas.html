<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        data-bs-target="#myOffcanvas"
      >
        Buttton
      </button>

      <div class="offcanvas offcanvas-end" id="myOffcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Offcanvas title</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam a
            placeat aperiam unde eveniet explicabo!
          </p>
          <ul class="list-group">
            <li class="list-group">An item</li>
            <li class="list-group">A second item</li>
            <li class="list-group">A third item</li>
            <li class="list-group">A fourth item</li>
            <li class="list-group">And a fifth one</li>
          </ul>
        </div>
      </div>

      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <a href="index.html" class="navbar-brand"> Offcanvas logo </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobile"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="mobile" class="offcanvas offcanvas-end">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title">Offcanvas title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a href="index.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                  <a href="blogs.html" class="nav-link">Blogs</a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link">Contact</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control me-1"
                  placeholder="Search"
                />
                <button class="btn btn-warning" onclick="performSearch()">
                  Ara
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
