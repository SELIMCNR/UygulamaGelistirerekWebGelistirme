<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" />
    <title>Id and Class Selectors</title>
    <style>
      section {
        background-color: blue;
      }
      .f24 {
        font-size: 24px;
      }
      .f25 {
        font-size: 25px;
      }
      h1,
      h2 {
        color: #fff;
      }
      #page-title {
        font-size: 22px;
        border: 2px solid yellow;
      }
      #page-subtitle {
        border: 2px solid yellow;
      }
      .text-white {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!--Class id selectors-->
    <main>
      <section>
        <h1 id="page-title" class="text-white f24">Welcome to MovieApp</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>
      <section>
        <h2 id="page-subtitle" class="text-white f25">How it works</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>
    </main>
  </body>
</html>
