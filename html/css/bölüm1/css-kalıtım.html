<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" />
    <title>Id and Class Selectors</title>
    <style>
      body {
        font-size: 15px; /* 15px default değerdir*/
        color: brown; /* body etiketinin rengi*/
      }
      p {
        color: black;
      }
      p {
        border: 1px solid green;
      }
      em {
        border: inherit; /* inherit özelliği üst etiketin özelliğini alır*/
      }
      em {
        color: initial; /* initial özelliği etiketin default değerini alır*/
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="page-title" class="text-yellow">Welcome to MovieApp</h1>
        <p>Lorem ipsum dolor <em>sit </em>amet.</p>
      </section>
      <section>
        <h2 id="page-subtitle" class="">How it works</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>
    </main>
  </body>
</html>
