<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
    <style>
      :root {
        /*tüm animasyonların saniyesi bu olsun*/
        --animate-duration: 1s;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .element {
        /* element classına sahip animasyon bounceIn olsun*/
        background-color: yellow;
        animation: bounceIn 2s;
      }

      .animate__animated.animate__bounce {
        /*bounce animasyonun süresi 2saniye olsun gibi*/
        --animate-duration: 2s;
      }
    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__wobble animate__faster">
      An animated element
    </h1>
    <h1 class="animate__animated animate__backInRight animate__slow">
      An animated element
    </h1>
    <h1 class="animate__animated animate__bounceIn">An animated element</h1>
    <h1 class="animate__animated animate__bounceInUp animate__delay-5s">
      An animated element
    </h1>
    <h1 class="animate__animated animate__shakeY">An animated element</h1>
    <h1 class="animate__animated animate__pulse">An animated element</h1>
    <div class="element"></div>
  </body>
</html>
