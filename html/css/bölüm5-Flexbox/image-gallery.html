<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: "Open Sans", sans-serif;
        font-size: 3rem;
        text-align: center;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }
      .gallery div {
        flex-grow: 1;
        margin: 3px;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease-out;
        object-fit: cover;
      }
      img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://picsum.photos/400/200?random=1" alt="" />
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/300/300?random=2" alt="" />
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/400/100?random=3" alt="" />
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/200/300?random=4" alt="" />
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/100/300?random=5" alt="" />
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/400/200?random=6" alt="" />
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/200/300?random=7" alt="" />
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/100/300?random=8" alt="" />
      </div>
    </div>
  </body>
</html>
