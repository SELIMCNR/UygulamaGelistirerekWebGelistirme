<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
      attribute selectors yaz bul ihtiyaç halinde
      */
      a[target] {
        background-color: red;
      }
      a[class] {
        background-color: blue;
      }
      [class=":active"] {
        /*classı active olanları bul*/
        background-color: yellow;
      }
      a[class*="active"] {
        /*classda active geçenleri bul*/
        background-color: green;
      }
    </style>
  </head>
  <body>
    <span class="active span text">Active</span>

    <nav>
      <a href="" target="_blank">Home</a>
      <a href="" target="" class="active">About</a>
      <a href="" target="" class="link">Contact</a>
    </nav>
  </body>
</html>
