    <input type="button" value="Tıkla" onclick="tik()" />

    <button onclick="tarih()" onmouseover="tarih2()">Tarih ne ?</button>
    <p id="tarih">Tarih:</p>
    <br />
    <p id="tarih2"></p>
    <script>
      function tik() {
        alert("Tıklandı");
      }

      function tarih() {
        document.getElementById("tarih").innerHTML = Date();
      }
      function tarih2() {
        var an = new Date();
        var yil = an.getFullYear();
        var ay = an.getMonth() + 1;
        var gun = an.getDate();

        var tarih = gun + "/" + ay + "/" + yil;

        document.getElementById("tarih").innerHTML = tarih;
      }
    </script>
