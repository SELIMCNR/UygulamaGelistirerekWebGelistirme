<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Javascript form -->

    <form>
      Ad:<input type="text" id="ad" name="ad" /><br />
      <input type="button" value="Gönder" onclick="gonder()" />
    </form>
    <script>
      function gonder() {
        var ad = document.getElementById("ad").value;
        alert("Merhaba " + ad);
      }
    </script>

    <form>
      Sayi: <input type="text" id="sayi" /><br />
      Karesi : <span id="sonuc"></span> <br />
      <input type="button" value="Karesini Al" onclick="karesiniAl()" />
    </form>
    <script>
      function karesiniAl() {
        var sayi = Number(document.getElementById("sayi").value);
        var sonuc = sayi * sayi;
        document.getElementById("sonuc").innerHTML = sonuc;
      }
    </script>

    <form>
      Sayı1 : <input type="text" id="sayi1" /><br />
      Sayı2 : <input type="text" id="sayi2" /><br />
      Toplam : <span id="toplam"></span> <br />
      Ortalama: <span id="ortalama"></span> <br />
      <input type="button" value="Topla" onclick="toplam()" />
    </form>

    <script>
      function toplam() {
        var sayi1 = Number(document.getElementById("sayi1").value);
        var sayi2 = Number(document.getElementById("sayi2").value);
        var toplam = sayi1 + sayi2;
        var ortalama = toplam / 2;
        document.getElementById("toplam").innerHTML = toplam;
        document.getElementById("ortalama").innerHTML = ortalama;
      }
    </script>

    <div onload="odaklan()">
      <form>
        Sayı: <input type="text" id="sayi3" /><br />
        Karesi: <span id="sonuc2"></span> <br />
        <input type="button" value="Hesapla" onclick="hesapla()" />
      </form>
    </div>

    <script>
      function odaklan() {
        document.getElementById("sayi3").style.backgroundColor = "yellow";
        document.getElementById("sayi3").focus();
      }
      function hesapla() {
        var sayi3 = Number(document.getElementById("sayi3").value);
        if (sayi3 == "") {
          alert("Lütfen bir sayı giriniz");
          document.getElementById("sayi3").style.backgroundColor = "red";
          document.getElementById("sayi3").focus();
        } else {
          sayi3 = Number(sayi3);
          if (sayi3 <= 0) {
            alert("Lütfen pozitif bir sayı giriniz");
            document.getElementById("sayi3").style.backgroundColor = "red";
            document.getElementById("sayi3").focus();
          } else {
            var sonuc2 = sayi3 * sayi3;
            document.getElementById("sonuc2").innerHTML = sonuc2;
            document.getElementById("sayi3").style.backgroundColor = "yellow";
            document.getElementById("sayi3").focus();
          }
        }

        var sonuc2 = sayi3 * sayi3;
        document.getElementById("sonuc2").innerHTML = sonuc2;
      }
    </script>
  </body>
</html>
